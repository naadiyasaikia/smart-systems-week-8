<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Know Where You Are ðŸ˜ˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0px;
            height: 100vh;
            text-align: center;
            background-image: url('https://data2.nssmag.com/images/galleries/41148/cover-chill-guy.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            color: #FFFFFF;
        }
        p {
            font-size: 1.2em;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>I Know Where You Are ðŸ˜ˆ</h1>
    <p>Creepy, but it's Chillâ„¢ so it's okay</p>
    <button onclick="getLocation()">Get My Location</button>
    <p id="location"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
            getPosition(lat, lon);
        }
        function getPosition(lat, lon) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    const address = data.address;
                    const city = address.city || address.town || address.village || '';
                    const state = address.state || '';
                    const country = address.country || '';
                    document.getElementById("location").innerHTML += `<br> Location: ${city}, ${state}, ${country}`;
                })
                .catch(error => console.error('Error fetching location data:', error));
        }
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>

</body>

</html>
